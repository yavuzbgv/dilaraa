  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eafaf1, #c8e6c9);
      color: #2e4e3f;
      text-align: center;
      overflow-x: hidden;
    }

    .hearts, .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #81c784;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #81c784;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: -10px; }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: hsl(var(--hue), 70%, 60%);
      top: 0;
      left: 50%;
      animation: confetti-fall 5s linear infinite;
      transform: rotate(45deg);
      opacity: 0.8;
      font-weight: bold;
      font-size: 1.2em;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .container {
      padding: 20px;
      max-width: 90vw;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #4caf50;
      font-size: 2.2rem;
      margin-top: 1rem;
      animation: slideDown 1s ease-in-out;
    }

    .message {
      background: #fff;
      border-left: 5px solid #4caf50;
      border-radius: 10px;
      padding: 1.2rem;
      margin: 1.5rem auto;
      max-width: 600px;
      font-size: 1rem;
      white-space: pre-line;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      animation: fadeInUp 1s ease-in-out;
    }

    img {
      width: 100%;
      max-width: 350px;
      border-radius: 15px;
      margin: 1rem auto;
      display: block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      animation: fadeIn 1.2s ease-in-out;
    }

    img:hover {
      transform: scale(1.03);
    }

    .button {
      width: 100%;
      max-width: 320px;
      margin: 2rem auto;
      padding: 14px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      color: #2e4e3f;
      font-size: 1.1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .button svg {
      width: 20px;
      height: 20px;
      fill: #2e4e3f;
    }

    .hidden {
      display: none;
    }

    audio {
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
