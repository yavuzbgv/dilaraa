  const questions = [
    { q: "Kaç yaşına gelmeden evlenmen lazım?", a: "3" },

    { q: "Seni sevmediğim gün sayısı", a: "0" },
    { q: "Zaten anlamışsındır di mi?", a: "2" }
  ];

  let current = 0;

  function showQuestion(index) {
    const container = document.getElementById("questions-container");
    container.innerHTML = `
      <div class="question">
        <label><strong>Soru ${index+1}:</strong> ${questions[index].q}</label>
        <input type="text" id="answerInput" autocomplete="off" />
        <div id="error" class="error"></div>
        <button onclick="checkAnswer()">Gönder</button>
      </div>
    `;
    document.getElementById("answerInput").focus();
  }

  function checkAnswer() {
    const input = document.getElementById("answerInput").value.trim();
    const errorDiv = document.getElementById("error");
    if (input === questions[current].a) {
      current++;
      if (current >= questions.length) {
        // Tüm sorular doğru cevaplandı, sayfayı göster
        showSuccess();
      } else {
        // Sonraki soruyu göster
        showQuestion(current);
      }
    } else {
      errorDiv.textContent = "Yanlış cevap, tekrar deneyin.";
    }
  }

  function showSuccess() {
    const container = document.getElementById("questions-container");

    `;
