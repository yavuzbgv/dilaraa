<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İyi ki Doğdun Dilara</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #e8f5e9;
      color: #2e4e3f;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .password-screen {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a5d6a7, #c8e6c9);
    }

    .password-screen input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 1rem;
    }

    .password-screen button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .container {
      padding: 30px;
    }

    .button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #388e3c;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .message {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .hearts, .confetti {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .heart {
      position: absolute;
      color: green;
      font-size: 2rem;
      animation: float 8s linear infinite;
    }

    .confetti-piece {
      position: absolute;
      animation: fall 5s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <!-- Şifre ekranı -->
  <div class="password-screen" id="passwordScreen">
    <h2>Bu sayfa korumalı 🔐</h2>
    <p>Lütfen şifreyi girin</p>
    <input type="password" id="passwordInput" placeholder="Şifre" />
    <button onclick="checkPassword()">Giriş Yap</button>
    <p id="error" style="color: red;"></p>
  </div>

  <!-- Arkaplan animasyonları -->
  <div class="hearts" id="hearts"></div>
  <div class="confetti" id="confetti"></div>

  <!-- Giriş bölümü -->
  <div class="container hidden" id="intro">
    <h1>🎉 İyi ki Doğdun, Dilara!</h1>
    <p>Bu kart senin için hazırlandı 💌</p>
    <button class="button" onclick="startCard()">
      Devam et ve müziği başlat
    </button>
  </div>

  <!-- Kart içeriği -->
  <div class="container hidden" id="card">
    <audio id="bgm" loop>
      <source src="https://dl.sndup.net/3hvm/Madrigal-Enstrumantal.mp3" type="audio/mpeg">
      Tarayıcınız ses öğesini desteklemiyor.
    </audio>

    <div class="message">
      Seni tanıdığım gün hayatımın rengi değişti, Dilara.  
      Bu doğum günü sadece senin değil, aslında ikimizin.  
      İyi ki varsın...
    </div>

    <img src="IMG-20230131-WA0079.jpg" alt="Fotoğraf 1" width="300" />
    <img src="IMG-20230206-WA0008.jpg" alt="Fotoğraf 2" width="300" />
    <img src="IMG_20220827_210953.jpg" alt="Fotoğraf 3" width="300" />
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "081522";
      const input = document.getElementById("passwordInput").value;
      const error = document.getElementById("error");

      if (input === correctPassword) {
        document.getElementById("passwordScreen").classList.add("hidden");
        document.getElementById("intro").classList.remove("hidden");
      } else {
        error.textContent = "Hatalı şifre! Tekrar deneyin.";
      }
    }

    function startCard() {
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('card').classList.remove('hidden');
      const bgm = document.getElementById('bgm');
      if (bgm) {
        bgm.play().catch((e) => {
          console.warn("Otomatik müzik çalmaya izin verilmedi:", e);
        });
      }
    }

    // Animasyonlar
    const heartContainer = document.getElementById('hearts');
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = '💚';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }, 300);

    const confettiContainer = document.getElementById('confetti');
    setInterval(() => {
      const letters = ['D','İ','L','A','R','A'];
      const confetti = document.createElement('div');
      confetti.classList.add('confetti-piece');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.setProperty('--hue', Math.floor(Math.random() * 360));
      confetti.innerText = letters[Math.floor(Math.random() * letters.length)];
      confetti.style.color = `hsl(${confetti.style.getPropertyValue('--hue')}, 70%, 40%)`;
      confetti.style.fontWeight = 'bold';
      confetti.style.fontSize = '1.2em';
      confettiContainer.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }, 150);
  </script>
</body>
</html>
