<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İyi ki Doğdun Dilara</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #e8f5e9;
      color: #2e4e3f;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .container {
      padding: 2rem;
    }

    .button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .hearts, .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: green;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: green;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    .confetti-piece {
      position: absolute;
      top: 0;
      font-weight: bold;
      font-size: 1.2em;
      animation: confetti-fall 5s linear forwards;
    }

    @keyframes confetti-fall {
      0% {
        top: 0;
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }

    .password-screen {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a5d6a7, #c8e6c9);
    }

    .password-screen input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 1rem;
    }

    .password-screen button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Şifre ekranı -->
  <div class="password-screen" id="passwordScreen">
    <h2>Bu sayfa korumalı 🔐</h2>
    <p>Lütfen şifreyi girin</p>
    <input type="password" id="passwordInput" placeholder="Şifre" />
    <button onclick="checkPassword()">Giriş Yap</button>
    <p id="error" style="color: red;"></p>
  </div>

  <!-- Ana içerik -->
  <div id="mainContent" class="hidden">
    <div class="hearts" id="hearts"></div>
    <div class="confetti" id="confetti"></div>

    <div class="container" id="intro">
      <h1>🎉 İyi ki Doğdun, Dilara!</h1>
      <p>Bu kart senin için hazırlandı 💌</p>
      <button class="button" onclick="startCard()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        Devam et ve müziği başlat
      </button>
    </div>

    <div class="container hidden" id="card">
      <audio id="bgm" autoplay loop>
        <source src="https://dl.sndup.net/3hvm/Madrigal-Enstrumantal.mp3" type="audio/mpeg">
        Tarayıcınız ses öğesini desteklemiyor.
      </audio>

      <div class="message">
        Seni tanıdığım gün hayatımın rengi değişti, Dilara.
        Bu doğum günü sadece senin değil, aslında ikimizin.
        İyi ki varsın...
      </div>

      <img src="IMG-20230131-WA0079.jpg" alt="Fotoğraf 1" />
      <img src="IMG-20230206-WA0008.jpg" alt="Fotoğraf 2" />
      <img src="IMG_20220827_210953.jpg" alt="Fotoğraf 3" />
    </div>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "081522";
      const input = document.getElementById("passwordInput").value;
      const error = document.getElementById("error");

      if (input === correctPassword) {
        document.getElementById("passwordScreen").classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");
      } else {
        error.textContent = "Hatalı şifre! Lütfen tekrar deneyin.";
      }
    }

    function startCard() {
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('card').classList.remove('hidden');
      document.getElementById('bgm').play();
    }

    const heartContainer = document.getElementById('hearts');
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }, 300);

    const confettiContainer = document.getElementById('confetti');
    setInterval(() => {
      const letters = ['D','İ','L','A','R','A'];
      const confetti = document.createElement('div');
      confetti.classList.add('confetti-piece');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.setProperty('--hue', Math.floor(Math.random() * 360));
      confetti.innerText = letters[Math.floor(Math.random() * letters.length)];
      confetti.style.color = `hsl(${confetti.style.getPropertyValue('--hue')}, 70%, 40%)`;
      confettiContainer.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }, 150);
  </script>
</body>
</html>
