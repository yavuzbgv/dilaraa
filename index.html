<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doğum Günü Kartı - Giriş</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f5e9;
      color: #2e4e3f;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    #cardContent {
      display: none;
    }
    img {
      width: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Sayfaya Giriş İçin Soruları Cevapla</h2>
  <div id="quiz"></div>

  <script>
    const questions = [
      { q: "Kaç yaşına gelmeden evlenmen lazım?", a: "30" },
      { q: "Seni sevmediğim toplam gün sayısı", a: "0" },
      { q: "Seni unuttuğum gün sayısı", a: "0" },
      { q: "Ronaldonun forma numarası", a: "7" },
      { q: "Tanıştığımız yaşlarımız", a: "20" },
      { q: "Seni yarıyolda bırakma ihtimalim kaçtır?", a: "0" },
      { q: "Zaten anlamışsındır di mi? (1)", a: "2" },
      { q: "Zaten anlamışsındır di mi? (2)", a: "2" }
    ];

    let current = 0;

    function showQuestion() {
      const container = document.getElementById("quiz");
      container.innerHTML = `
        <div>
          <p><strong>Soru ${current + 1}:</strong> ${questions[current].q}</p>
          <input type="text" id="answer" />
          <div class="error" id="error"></div>
          <button onclick="checkAnswer()">Gönder</button>
        </div>
      `;
    }

    function checkAnswer() {
      const input = document.getElementById("answer").value.trim();
      const error = document.getElementById("error");

      if (input === questions[current].a) {
        current++;
        if (current < questions.length) {
          showQuestion();
        } else {
          showContinueButton();
        }
      } else {
        error.textContent = "Yanlış cevap. Tekrar dene.";
      }
    }

    function showContinueButton() {
      const container = document.getElementById("quiz");
      container.innerHTML = `
        <h3>Şifre doğru 🎉</h3>
        <button onclick="showCard()">Devam Et</button>
      `;
    }

    function showCard() {
      document.body.innerHTML = `
        <h1>🎉 İyi ki Doğdun, Dilara!</h1>
        <p>Bu kart senin için hazırlandı 💌</p>
        <audio id="bgm" controls autoplay loop>
          <source src="https://dl.sndup.net/3hvm/Madrigal-Enstrumantal.mp3" type="audio/mpeg">
          Tarayıcınız bu ses öğesini desteklemiyor.
        </audio>
        <div style="margin-top: 20px; font-size: 1.2rem;">
          Seni tanıdığım gün hayatımın rengi değişti, Dilara.<br/>
          Bu doğum günü sadece senin değil, aslında ikimizin.<br/>
          İyi ki varsın...
        </div>
        <img src="IMG-20230131-WA0079.jpg" alt="Fotoğraf 1" />
        <img src="IMG-20230206-WA0008.jpg" alt="Fotoğraf 2" />
        <img src="IMG_20220827_210953.jpg" alt="Fotoğraf 3" />
      `;
    }

    // İlk soruyu göster
    showQuestion();
  </script>

</body>
</html>
