    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #81c784;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: hsl(var(--hue), 70%, 60%);
      top: 0;
      left: 50%;
      animation: confetti-fall 5s linear infinite;
      transform: rotate(45deg);
      opacity: 0.8;
    }
    @keyframes confetti-fall {
      0% {
        transform: translateY(0) rotate(0deg);

    @keyframes fadeIn {

    @keyframes bounceIn {

    /* Responsive font ve padding */

      }

      }
      .button {

      }
    }
  </style>
